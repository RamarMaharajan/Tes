<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>School Admission Form</h1>
    <form action="https://learn.srmonline.in/d2l/home" method="POST">
        <label for="username">User Name:</label>
        <input type="first" Name="First" required/>
        <input type="text" Name="Last"/>
    <br><br>
        <label for="class you want to apply">Class you want to apply:</label>
        <input type="text"/>
        <br><br>
        <label for="dob">Student's DoB</label>
        <input type="date"/>
        <br><br>
        <label for="address">Current Address:</label>
        <input type="text" address="Streat" required/>
        <br><br>
        <input type="text" address="City"/>
        <br><br>
        <label for="phone">Phone No:</label>
        <input type="phone"/>
        <br><br>
        <label for="email">Email ID:</label><h6>Your admission confirmation will be sent via email.</h6>
        <input type="email" required/>
        <br><br>
        <label for="sign">Signature:</label>
        <input type="signature"/>
        <button type="submit">Login</button>    
        <button type="reset">Clear</button>  
    </form>
</body>
</html>
